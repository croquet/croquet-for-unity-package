<html>
    <head>
        <title>C4U Web Loader</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta charset="utf-8">
        <style>
            body {
                overflow: hidden;
                background: rgb(30, 30, 30);
            }
        </style>
        <script id="timerWorker" type="text/js-worker">
            onmessage = ({ data }) => {
                if (data.interval) setInterval(() => postMessage('interval'), data.interval);
                else setTimeout(() => postMessage(data.id), data.duration);
            };
        </script>
    </head>
    <body>
    </body>
</html>
